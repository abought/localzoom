<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="dist/css/app.css">
  <link rel="stylesheet" href="dist/css/chunk-vendors.css">

  <!-- Necessary includes for LocusZoom.js -->
  <!-- TODO: Resolve issues with imports, and improve support for LZ as module -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locuszoom@0.9.0/dist/locuszoom.css" type="text/css"/>
  <script src="https://cdn.jsdelivr.net/npm/locuszoom@0.9.0/dist/locuszoom.vendor.min.js" type="application/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/locuszoom@0.9.0/dist/locuszoom.app.min.js" type="application/javascript"></script>

  <!-- Extensions for credible sets -->
  <script type="application/javascript" src="https://unpkg.com/gwas-credible-sets@0.1.0/dist/gwas-credible-sets.min.js" integrity="sha384-lJL/xQT18Xu6GVovitlKgX4kL8hw6YfgLGVM5PWcFUMe+tfvznEwsJlauLzB1AnQ" crossorigin="anonymous"></script>
  <script src="external/ext/lz-credible-sets.min.js" type="application/javascript"></script>

  <!-- FIXME: Vue build fails when `import`ing a UMD bundle; include file separately for now -->
  <script src="external/dalliance-tabix-reader.js" type="application/javascript"></script>

  <title>LocalZoom ~ Plot your own Tabixed Data with LocusZoom.js</title>

  <style>
    body {
      background-color: #FAFAFA;
      margin: 0px 20px;
    }

    img {
      max-width: 100%;
      box-sizing: border-box;
    }
  </style>

</head>

<body>
<div class="container">
  <div id="localzoom-ui"></div>

  <div id="credible-set-ui"  class="d-none row">
    <div class="col-md-12">
      <h3>Credible set members</h3>
      <p>
        <label>Select a dataset:
          <select id="credible-set-datasets">
            <option value=""></option>
          </select>
        </label>
      </p>

      <button id="credible-set-download" class="btn btn-primary d-none">Download as CSV</button><br>
      <div id="credible-set-table" class="d-none"></div>
    </div>
  </div>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<!-- For app -->
<script src="dist/js/chunk-vendors.js"></script>
<script src="dist/js/app.js"></script>

<script type="application/javascript">
  $('#instructions-header').click(function() {
      $(this).toggleClass('collapse-open').toggleClass('collapse-closed');
      $('#instructions-text').toggleClass('d-none');
  });
</script>

</body>
</html>
